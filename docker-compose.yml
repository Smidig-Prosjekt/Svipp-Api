version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: svipp-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-svipp}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-svipp_password}
      POSTGRES_DB: ${POSTGRES_DB:-svipp_db}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - svipp-postgres-data:/var/lib/postgresql/data

volumes:
  svipp-postgres-data:



